<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no"/>
    <title>Simple Map</title>
    <link rel="stylesheet" href="http://js.arcgis.com/3.12/esri/css/esri.css">
    <style>
      html, body, #map {
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
      }
      body {
        background-color: #FFF;
        overflow: hidden;
        font-family: "Trebuchet MS";
      }
    </style>
    <script src="http://js.arcgis.com/3.12/"></script>
    <script>
      var map;

      require(["esri/map",
			   "esri/InfoTemplate",
	           "esri/layers/FeatureLayer",
			   "esri/layers/ArcGISDynamicMapServiceLayer",
			   "esri/tasks/IdentifyTask",
			   "esri/tasks/IdentifyParameters",
			   "dojo/domReady!"
			  ], function(Map, InfoTemplate, FeatureLayer, DynamicLayer, IdentifyTask, IdentifyParameters) {
        map = new Map("map", {
          basemap: "topo",
          center: [-86, 33], // longitude, latitude
          zoom: 4
        });
		
		var basins = new FeatureLayer("http://oas.gsfc.nasa.gov/services/WABAT/MajorBasins/MapServer/0", {
			mode: FeatureLayer.MODE_ONDEMAND,
			outFields: ["*"],
			autoGeneralize: true
		});
		
		var basinTemplate = new InfoTemplate();
		basinTemplate.title = "<b>${MAJ_NAME}<b/>"
		basinTemplate.content = "<b>Basin Number:</b> ${MAJ_BAS} <br />" +
								"<b>Basin Name:</b> ${MAJ_NAME} <br />" +
								"<b>Basin Area:</b> ${MAJ_AREA} <br />"
		
//		var basins = new DynamicLayer("http://oas.gsfc.nasa.gov/services/WABAT/MajorBasins/MapServer");

		map.addLayer(basins);
		
		var identifyTask = new IdentifyTask("http://oas.gsfc.nasa.gov/services/WABAT/MajorBasins/MapServer");
		var identifyParams = new IdentifyParameters();
		
		identifyParams = new IdentifyParameters();
		identifyParams.tolerance = 3;
		identifyParams.returnGeometry = true;
		identifyParams.layerIds = [0,2];
		
		map.on("click", executeIdentifyTask);
		
		function executeIdentifyTask (evt) {
			identifyParams.geometry = evt.mapPoint;
			identifyParams.mapExtent = map.extent;
			identifyTask.execute(identifyParams, function(results) {
				var features = [];
				for(var i = 0; i < results.length; i++) {
					results[i].feature.setInfoTemplate(basinTemplate);
					features.push(results[i].feature);
				}
				setFeatures(features, evt.mapPoint);
			});
		}
		
		function setFeatures(features, point) {
			map.infoWindow.setFeatures(features);
			map.infoWindow.show(point);
		}
      });
    </script>
  </head>

  <body>
    <div id="map"></div>
  </body>
</html>
